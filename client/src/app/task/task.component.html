<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-checkbox>&nbsp;{{ task.data.attributes.title }}</mat-checkbox>
    </mat-card-title>
    <mat-card-subtitle>{{ task.data.attributes.done ? 'Completed' : 'In progress' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.data.attributes.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
